<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The <a> (anchor) tag is used to create hyperlinks. -->
		<!-- It has an "href" attribute that specifies the URL the link points to. -->
		<a href="https://www.google.com/">Visit Example.com</a>

		<!-- You can also use the "target" attribute to control how the link opens. -->
		<!-- "_blank" opens the link in a new tab or window. -->
		<a
			href="https://www.google.com/"
			target="_blank"
			>Visit Example.com in a new tab</a
		>

		<!-- The <img> (image) tag is used to display images on a web page. -->
		<!-- It has a "src" attribute that specifies the image file's URL. -->
		<img
			src="/nature2.jpg"
			alt="An example image" />

		<!-- The "alt" attribute provides alternative text for accessibility. -->
		<!-- It's important for screen readers and when the image fails to load. -->

		<!-- You can also specify the width and height of the image using the "width" and "height" attributes. -->
		<img
			src="/pappa.jpg"
			alt="An example image"
			width="300"
			height="" />
            <br>
		<!-- Creating an email link -->
		<button><a href="mailto:contact@example.com">Email us</a></button>
 <br>
		<!-- Adding a telephone link -->
		<button><a href="tel:+1234567890">Call us</a></button>

		<!-- Images can be linked, just like text. -->
		<a href="/flower.jpg">
			<img
				src="/flower.jpg"
				alt="Click me for a larger view" />
		</a>

		<!-- Images can also be used as links to other pages or resources. -->
		<a href="https://www.example.com">
			<img
				src="/stars.jpg"
				alt="Visit Example.com" />
		</a>
</body>
</html>
